<!doctype html>
<html>
  <head>
      <title>Mj&ouml;lsic</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Merienda+One|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css">
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Mj&ouml;lsic</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="waterfall-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="waterfall-exp">
            </div>
          </div>

          <div class="right-corner-menu">
            <button id="rC-menu"
          class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="rC-menu">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
          </ul>
          </div>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">""</span>
        <nav class="mdl-navigation">
          <div class="mdl-navigation__link">
            <i class="material-icons">
              home
            </i>
            Home
          </div>
          <div class="mdl-navigation__link">
            <i class="material-icons">
              library_music
            </i>
            Playlist
          </div>
          <div class="mdl-navigation__link">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="dMSwitch">
              <input type="checkbox" id="dMSwitch" class="mdl-switch__input">
              <span class="mdl-switch__label">Dark Mode</span>
            </label>
          </div>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="container">
            <div class="row">
              <div class="mainContent">
                <div class="boxTitle">
                  <div class="m-0">Chinese Songs</div>
                </div>

                <div class="outline"></div>

                <ul class="clearfix">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">
                      <div class="demo-card-image mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                          <button class="mdl-button mdl-js-button mdl-js-ripple-effect container-button">
                            <i class="material-icons">play_arrow</i>
                          </button>
                        </div>
                      </div>

                      <div class="title-name">ssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</div>
                    </div>
                  </div>

                </ul>
              </div>

            </div>
          </div>

        </div>

        <div class="queueTable"  id="queueList" for="queueList" aria-hidden="true">

        </div>

        <div class="multi-fx-btn">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="multi-fx-btn">
            <i class="material-icons">queue_music</i>
          </button>
        </div>

      </main>

      <!-- Colored FAB button with ripple -->


      <div class="musicPlayerContainer">
        <div class="container-song-picture"></div>
        <div class="container-split">
          <div class="container-split-top"></div>
          <div class="container-split-bottom">
            <div class="container-song-details">
              <div class="container-song-title">
                有一种悲伤
              </div>
              <div class="container-song-author">
                A-Lin
              </div>
            </div>
            <div class="container-function-buttons">
              <div class="container-buttons">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect container-button">
                  <i class="material-icons">play_arrow</i>
                </button>
              </div>
              <div class="container-buttons">
                <button class="mdl-button mdl-js-button  mdl-js-ripple-effect container-button">
                  <i class="material-icons">skip_next</i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


      <script src="js/index.js"></script>
  </body>


</html>
